<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer-content class="p-6">
    <mat-card>
      <mat-card-content>
        <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
          <h2>Registrate</h2>
          <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput [(ngModel)]="user.usuario" name="userName" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="user.email" name="productPrice" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>ContraseÃ±a</mat-label>
            <input
              type="password"
              matInput
              [(ngModel)]="user.password"
              name="productDescription"
            />
          </mat-form-field>

          <div>
            <button type="submit" mat-stroked-button color="primary">
              Registrarse
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
